<!DOCTYPE html>
<html lang="en">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles-login.css">
    <title>Acesse All Areas</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br> E faça parte do nosso time</h1>
            <img src="../img/pcdss.png" class="left-login-image" alt="pcds">
        </div>
        <div class="right-login">
            <div class="card-login">
                <a href="../index.html" class="back-button">&larr;</a> <!-- Botão de voltar -->
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p class="signup-link">Não tem cadastro? <a href="Cadastro.html">Clique aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
