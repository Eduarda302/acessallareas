<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="../css/styles-login.css">
</head>
<!--Tela de login-->
<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/password--v1.png" alt="user--v1" />
                <!--Link da imagem do user-->
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/password--v1.png"
                    alt="password--v1" /><!--Link da imagem do cadiado -->
                <a href="#">Esqueci minha senha</a>
                
            </div>
            <button type="submit" class="submit-button">Enviar</button>
            <div class="register-link">
                <p>Não está cadastrado <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>

</body>

</html>
